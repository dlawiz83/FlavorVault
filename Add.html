    <h1 id="title"> Add Your Recipe to FlavorVault </h1>
    <div id="form">
        <form>
            <label id="R_title" for="Recipe_title">Recipe Title</label><br>
            <input type="text" id="Recipe_title" name="Recipe_title" required><br><br>

            <label id="Recipe_Dec" for="Recipe_Description">Recipe Description</label><br>
            <textarea id="Recipe_Description" name="Recipe_Description" required></textarea><br><br>

            <label id="ingre" for="Recipe_Ingred">Recipe Ingredients</label><br>
            <textarea id="Recipe_Ingred" name="Recipe_Ingred" required></textarea><br><br>

            <label id="upload_L" for="upload">Upload an Image</label><br>
            <input type="file" id="upload" name="upload" accept="image/*" required>

            <button id="button" class="button" type="submit">Save Recipe</button>




        </form>
        <div style="margin: 40px;" id="message">

        </div>

    </div>
